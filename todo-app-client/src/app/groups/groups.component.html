<div class="p-2 d-flex flex-column justify-content-start align-items-start flex-gap-10 full-width overflow-auto" [style.height.%]="100">
    @for(group of groupList; track group.group_id; let idx = $index;) {
        <div class="d-flex flex-row justify-content-between align-items-center flex-gap-5 full-width">
            <div class="p-2 card full-width fw-bolder text-start pointer flex-row justify-content-between align-items-center" [class]="groupId == group.group_id ? 'highlight-card' : ''" (click)="selectGroup(group)">
                <span>{{group.group_name}}</span>
                <span>{{group.pending_task_count}}</span>
            </div>
            <span class="material-symbols-outlined text-danger pointer" (click)="deleteGroup(group, idx)">delete</span>
        </div>
    } @empty {
        <div class="d-flex flex-row justify-content-center align-items-center flex-gap-5 full-width" [style.height.%]="100">
            <span class="material-symbols-outlined">ad_group</span>
            <span>No Groups Found</span>
        </div>
    }
</div>
